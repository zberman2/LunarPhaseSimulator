<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Lunar Phase Simulator</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/prefixfree.min.js"></script>
  </head>

  <body>

    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
      <div id="navbar">
        <a id="toggle-data" href="#data">
          <i class="icon-data"></i>Data</a>
        <h1>Lunar Phase Simulator</h1>
        <a id="toggle-controls" href="#controls">
          <i class="icon-controls"></i>Controls</a>
      </div>

      <!-- phase calculations results -->
      <div id="controls">
        <img style="width: 100%; height: auto;" id="phase" src="Lunar_Phase_Diagrams/Moon-waning-050.svg"/>
        <label id="current">
          <span>Current Phase:
          </span>
        </label>
        <label id="daysSince">
          <span>Days Since New Moon:
          </span>
        </label>
        <label id="illuminated">
          <span>Percent Illuminated:
          </span>
        </label>
        <button class="pure-button" id="stop" onclick="stopFunction()">Pause</button>
        <button class="pure-button" id="start" onclick="startFunction()" disabled>Play</button>
      </div>
      <div id="universe" class="scale-stretched">
        <div id="galaxy">
          <div id="solar-system" class="earth">
            <div id="earth" class="orbit">
              <div class="pos">
                <div class="orbit">
                  <div class="pos" id="moonDiv1">
                    <div class="moon" id="moonDiv2"></div>
                  </div>
                </div>
                <div class="planet">
                  <dl class="infos">
                    <dt>Earth</dt>
                    <dd>
                      <span></span>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="sun">
              <dl class="infos">
                <dt>Sun</dt>
                <dd>
                  <span></span>
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
      <script type="text/javascript">
        if (typeof jQuery == 'undefined') {
          document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
      </script>
      <script src="js/prefixfree.min.js"></script>
      <script src="js/scripts.min.js"></script>
    </body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <!-- phase calculations -->
    <script src="js/calculations.js"></script>
  </body>
</html>
